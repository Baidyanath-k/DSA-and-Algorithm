<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Element in Array</title>
    <script>
      let data = [20, 30, 40, 50, 60, 70, 80, 90, 50];
      document.write(data);
      const searchElement = () => {
        const item = document.getElementById("searchValue").value;
        let index = undefined;
        for (let i = 0; i < data.length; i++) {
          if (data[i] === parseInt(item)) {
            index = i;
            break;
          }
        }
        document.write(index);
      };
    </script>
  </head>
  <body>
    <br />
    <br />
    <input type="text" placeholder="Enter Value" id="searchValue" />
    <button onclick="searchElement()">Search</button>
  </body>
</html>
